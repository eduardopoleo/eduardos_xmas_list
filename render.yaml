services:
  - type: web
    name: eduardo-xmas-list
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eduardo-xmas-list-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test

databases:
  - name: eduardo-xmas-list-db
    databaseName: eduardo_xmas_list_production
    user: eduardo_xmas_list
